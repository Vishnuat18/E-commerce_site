<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrendSet</title>
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="top-txt">
    <div class="head container">
      <div class="head-txt">
        <p>Free shipping, 30-day return or refund guarantee.</p>
      </div>
      <div class="sing_in_up">
        <a href="#account" class="no-scroll">SIGN IN</a>
        <a href="#account" class="no-scroll">SIGN UP</a>
      </div>
    </div>
  </section>

  <nav class="navbar">
    <div class="navbar-container">
      <input type="checkbox" name="" id="checkbox" />
      <div class="hamburger-lines">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>
      <ul class="menu-items">
        <li><a href="#home">Home</a></li>
        <li><a href="#sellers">Shop</a></li>
        <li><a href="#cart">Cart</a></li>
        <li><a href="#account">Account</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="logo">
        <h1><span class="highlight">S</span>hop.<span class="highlight">E</span>tc</h1>
      </div>
    </div>
  </nav>

  <section class="search-bar container">
    <input type="text" id="search" placeholder="Search products..." aria-label="Search products" />
    <select id="category" aria-label="Filter by category">
      <option value="All">All Categories</option>
      <option value="Clothing">Clothing</option>
      <option value="Shoes">Shoes</option>
      <option value="Accessories">Accessories</option>
    </select>
  </section>

  <section id="sellers">
    <div class="seller container">
      <h2>Shop Products</h2>
      <div class="best-seller"></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
